{% extends 'base.html' %}
{% block content %}
<h1>Regras</h1>
<a href="{{ url_for('add_regra') }}" class="btn btn-success mb-3">Cadastrar Nova Regra</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Query</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for regra in regras %}
        <tr>
            <td>{{ regra.id }}</td>
            <td>{{ regra.nome }}</td>
            <td>{{ regra.query }}</td>
            <td>
                <a href="{{ url_for('edit_regra', id=regra.id) }}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i> Editar</a>
                <form action="{{ url_for('delete_regra', id=regra.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Deletar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
