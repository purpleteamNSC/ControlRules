{% extends 'base.html' %}
{% block content %}
<h1>Empresas</h1>
<a href="{{ url_for('add_empresa') }}" class="btn btn-success mb-3">Cadastrar Nova Empresa</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Helix</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for empresa in empresas %}
        <tr>
            <td>{{ empresa.id }}</td>
            <td>{{ empresa.nome }}</td>
            <td>{{ empresa.helix }}</td>
            <td>
                <a href="{{ url_for('edit_empresa', id=empresa.id) }}" class="btn btn-warning btn-sm"><i class="bi bi-pencil-square"></i> Editar</a>
                <form action="{{ url_for('delete_empresa', id=empresa.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Deletar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
