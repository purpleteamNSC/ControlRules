{% extends 'base.html' %}

{% block content %}
<h2 class="my-4">Editar Associação</h2>

<form method="POST">
    <div class="mb-3">
        <label for="empresa_id" class="form-label">Empresa</label>
        <select class="form-select" id="empresa_id" name="empresa_id" required>
            {% for empresa in empresas %}
            <option value="{{ empresa.id }}" {% if empresa.id == associacao.empresa_id %}selected{% endif %}>
                {{ empresa.nome }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="regra_id" class="form-label">Regra</label>
        <select class="form-select" id="regra_id" name="regra_id" required>
            {% for regra in regras %}
            <option value="{{ regra.id }}" {% if regra.id == associacao.regra_id %}selected{% endif %}>
                {{ regra.nome }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
